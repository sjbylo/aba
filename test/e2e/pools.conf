# =============================================================================
# E2E Test Framework -- Host Pool Configuration
# =============================================================================
# Defines independent test environments for parallel execution.
# Each pool is a connected bastion with an optional internal (air-gapped) bastion.
#
# Format:
#   POOL_NAME  CONNECTED_HOST  INTERNAL_HOST  INTERNAL_VM_NAME  [KEY=VAL ...]
#
# Fields:
#   POOL_NAME         Unique pool identifier
#   CONNECTED_HOST    Internet-connected bastion (registry host). SSH target.
#   INTERNAL_HOST     Air-gapped internal bastion hostname (use - if none)
#   INTERNAL_VM_NAME  VMware VM name for the internal bastion (use - if none)
#   KEY=VAL           Optional per-pool overrides (e.g. CON_SSH_USER, DIS_SSH_USER, POOL_NUM)
#
# Lines starting with # are comments. Blank lines are ignored.
# =============================================================================

# POOL_NUM drives per-pool cluster IPs, domains, and DNS (see config.env):
#   Pool 1 -> p1.example.com, con1=.10(dns), dis1=.11, node=.12, api=.13, apps=.14
#   Pool 2 -> p2.example.com, con2=.20(dns), dis2=.21, node=.22, api=.23, apps=.24
#   Pool 3 -> p3.example.com, con3=.30(dns), dis3=.31, node=.32, api=.33, apps=.34
#   Pool 4 -> p4.example.com, con4=.40(dns), dis4=.41, node=.42, api=.43, apps=.44
#   (Only one cluster type at a time per pool; all types share the same IPs)

# --- Active pool definitions ---
# Start with pool1 for sequential debugging; enable more for parallel runs.

pool1  con1  dis1  aba-e2e-template-rhel8   INT_BASTION_RHEL_VER=rhel8  POOL_NUM=1  VM_DATASTORE=Datastore4-1

# Uncomment for parallel execution:
pool2  con2  dis2  aba-e2e-template-rhel8   INT_BASTION_RHEL_VER=rhel8  POOL_NUM=2  VM_DATASTORE=Datastore4-2
pool3  con3  dis3  aba-e2e-template-rhel8   INT_BASTION_RHEL_VER=rhel8  POOL_NUM=3  VM_DATASTORE=Datastore4-3
